<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../../../favicon.ico">

		<title>Good Cardboard</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap-grid.min.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="header__logo">
						<img src="img/logo.png" alt="logo">
					</div>
				</div>
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts__phone">
							<a href="tel:83472715428">8 (347) 271-54-28</a>
						</div>
						<div class="stick">
						</div>
						<div class="header-contacts__phone">
							<a href="tel:89373633000">8 (937) 363-30-00</a>
						</div>
						<button class="header-contacts__button button">
							<img src="img/phone.png" alt="phone" class="header-img">
							Заказать звонок
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="main">
		<div class="container content">
			<div class="row align-items-center">
				<div class="col-5">
					<div class="main-img">
						<img src="img/main/main.png" alt="cardboard">
					</div>
				</div>
				<div class="col-7 right">
					<div class="main-text">
						<h1 class="main-text__title">
							Производство упаковки из гофрокартона
						</h1>
						<div class="main-text__subtitle">
							с доставкой по всей России
						</div>
						<div class="main-text__form">
							<div class="form-title">
								Получите индивидуальное предложение
								на производство и поставку гофропродукции
							<span class="form-title__important">
								Образцы упаковки бесплатно!
							</span>
							</div>
							<form action="#" class="form">
								<input class="form__input" type="tel" placeholder="Введите номер телефона">
								<button class="button button_big" type="submit">
									Оставить заявку!
								</button>
							</form>
							<samll class="form-small">
								*Минимальный заказ 500шт
							</samll>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</body>
